<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Generator - AttendAI</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ§  Smart Quiz Generator</h1>
        <div class="user-info">
          <span id="userEmail">Student</span>
          <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
      </div>

      <div class="navigation">
        <a href="/student" class="nav-link">ðŸ“š Dashboard</a>
        <a href="/quiz" class="nav-link active">ðŸ§  Quiz Generator</a>
        <a href="/flashcards" class="nav-link">ðŸŽ´ Flashcards</a>
        <a href="/timetable" class="nav-link">ðŸ“… Study Timetable</a>
      </div>

      <div class="quiz-section">
        <h2>Generate Quiz from PDF</h2>
        
        <div class="upload-section">
          <div class="file-upload">
            <input type="file" id="pdfFile" accept=".pdf" />
            <label for="pdfFile" class="file-upload-label">
              ðŸ“„ Choose PDF File
            </label>
            <span id="fileName" class="file-name"></span>
          </div>
          
          <div class="options">
            <div class="form-group">
              <label for="numQuestions">Number of questions:</label>
              <input type="range" id="numQuestions" min="5" max="20" value="10" />
              <span id="numQuestionsValue">10</span>
            </div>
            
            <div class="form-group">
              <label for="difficulty">Difficulty:</label>
              <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="moderate" selected>Moderate</option>
                <option value="hard">Hard</option>
              </select>
            </div>
          </div>
          
          <button id="generateBtn" class="primary-btn" disabled>ðŸš€ Generate Quiz</button>
        </div>

        <div id="loadingSection" class="loading-section" style="display: none;">
          <div class="spinner"></div>
          <p>Processing PDF and generating quiz...</p>
        </div>

        <div id="quizContainer" class="quiz-container"></div>
      </div>
    </div>

    <div id="notification" class="notification hidden">
      <span id="notificationText"></span>
    </div>

    <script>
      // File upload handling
      document.getElementById('pdfFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          document.getElementById('fileName').textContent = file.name;
          document.getElementById('generateBtn').disabled = false;
        } else {
          document.getElementById('fileName').textContent = '';
          document.getElementById('generateBtn').disabled = true;
        }
      });

      // Update slider values
      document.getElementById('numQuestions').addEventListener('input', function() {
        document.getElementById('numQuestionsValue').textContent = this.value;
      });

      // Generate quiz
      document.getElementById('generateBtn').addEventListener('click', async function() {
        const fileInput = document.getElementById('pdfFile');
        const file = fileInput.files[0];
        
        if (!file) {
          showNotification('Please select a PDF file', 'error');
          return;
        }

        const formData = new FormData();
        formData.append('file', file);
        formData.append('num_questions', document.getElementById('numQuestions').value);
        formData.append('difficulty', document.getElementById('difficulty').value);

        // Show loading
        document.getElementById('loadingSection').style.display = 'block';

        try {
          const response = await fetch('/api/advanced/pdf/generate-quiz', {
            method: 'POST',
            body: formData
          });

          const data = await response.json();

          if (data.success) {
            displayQuiz(data.questions);
            showNotification(`Generated ${data.questions.length} questions!`, 'success');
          } else {
            showNotification('Error: ' + data.detail, 'error');
          }
        } catch (error) {
          showNotification('Error: ' + error.message, 'error');
        } finally {
          document.getElementById('loadingSection').style.display = 'none';
        }
      });

      function displayQuiz(questions) {
        const container = document.getElementById('quizContainer');
        
        if (questions.length === 0) {
          container.innerHTML = '<p>No questions generated. Try adjusting the parameters.</p>';
          return;
        }

        container.innerHTML = questions.map((question, index) => `
          <div class="question-card">
            <h4>Question ${index + 1}</h4>
            <p class="question-text">${question.question}</p>
            <div class="options">
              ${question.options.map((option, optionIndex) => `
                <label class="option">
                  <input type="radio" name="question_${index}" value="${optionIndex}">
                  <span class="option-text">${option}</span>
                </label>
              `).join('')}
            </div>
            <div class="answer-section" style="display: none;">
              <strong>Correct Answer:</strong> ${question.options[question.correct_answer]}
            </div>
            <button class="check-answer-btn" onclick="toggleAnswer(${index})">Check Answer</button>
          </div>
        `).join('');
      }

      function toggleAnswer(questionIndex) {
        const answerSection = document.querySelector(`input[name="question_${questionIndex}"]`).closest('.question-card').querySelector('.answer-section');
        const button = document.querySelector(`input[name="question_${questionIndex}"]`).closest('.question-card').querySelector('.check-answer-btn');
        
        if (answerSection.style.display === 'none') {
          answerSection.style.display = 'block';
          button.textContent = 'Hide Answer';
        } else {
          answerSection.style.display = 'none';
          button.textContent = 'Check Answer';
        }
      }

      function logout() {
        window.location.href = '/login';
      }

      function showNotification(message, type) {
        const notification = document.getElementById('notification');
        const text = document.getElementById('notificationText');
        
        text.textContent = message;
        notification.className = `notification ${type}`;
        notification.style.display = 'block';
        
        setTimeout(() => {
          notification.style.display = 'none';
        }, 3000);
      }
    </script>

    <style>
      .file-upload {
        margin: 20px 0;
      }

      .file-upload input[type="file"] {
        display: none;
      }

      .file-upload-label {
        display: inline-block;
        padding: 12px 24px;
        background: var(--primary);
        color: white;
        border-radius: var(--radius);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .file-upload-label:hover {
        background: var(--primary-2);
      }

      .file-name {
        margin-left: 10px;
        color: var(--muted);
      }

      .options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin: 20px 0;
        padding: 20px;
        background: var(--panel-2);
        border-radius: var(--radius);
        border: 1px solid var(--border);
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .form-group input[type="range"] {
        width: 100%;
      }

      .form-group select {
        padding: 8px 12px;
        border: 1px solid var(--border);
        border-radius: 6px;
        background: var(--panel);
        color: var(--text);
      }

      .loading-section {
        text-align: center;
        padding: 40px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid var(--border);
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .question-card {
        background: var(--panel-2);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 25px;
        margin-bottom: 20px;
      }

      .question-text {
        font-size: 18px;
        margin: 15px 0;
        line-height: 1.6;
      }

      .options {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin: 20px 0;
      }

      .option {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .option:hover {
        border-color: var(--primary);
        background: var(--panel-2);
      }

      .option input[type="radio"] {
        margin-right: 12px;
      }

      .option-text {
        flex: 1;
      }

      .answer-section {
        background: var(--accent);
        color: white;
        padding: 15px;
        border-radius: 8px;
        margin: 15px 0;
      }

      .check-answer-btn {
        background: var(--primary);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .check-answer-btn:hover {
        background: var(--primary-2);
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 12px 20px;
        border-radius: var(--radius);
        color: white;
        z-index: 1000;
        display: none;
      }

      .notification.success {
        background: var(--accent);
      }

      .notification.error {
        background: var(--danger);
      }

      .notification.info {
        background: var(--primary);
      }
    </style>
  </body>
</html>
