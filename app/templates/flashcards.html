<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flashcards Generator - AttendAI</title>
    <link rel="stylesheet" href="/static/styles.css" />
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸŽ´ Smart Flashcards Generator</h1>
        <div class="user-info">
          <span id="userEmail"></span>
          <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
      </div>

      <div class="navigation">
        <a href="/student" class="nav-link">ðŸ“š Dashboard</a>
        <a href="/quiz" class="nav-link">ðŸ§  Quiz Generator</a>
        <a href="/flashcards" class="nav-link active">ðŸŽ´ Flashcards</a>
        <a href="/timetable" class="nav-link">ðŸ“… Study Timetable</a>
      </div>

      <div class="flashcards-section">
        <h2>Generate Flashcards from PDF</h2>
        
        <div class="upload-section">
          <div class="file-upload">
            <input type="file" id="pdfFile" accept=".pdf" />
            <label for="pdfFile" class="file-upload-label">
              ðŸ“„ Choose PDF File
            </label>
            <span id="fileName" class="file-name"></span>
          </div>
          
          <div class="options">
            <div class="form-group">
              <label for="cardsPerParagraph">Cards per paragraph:</label>
              <input type="range" id="cardsPerParagraph" min="1" max="25" value="12" />
              <span id="cardsPerParagraphValue">12</span>
            </div>
            
            <div class="form-group">
              <label for="fallbackCards">Fallback total cards:</label>
              <input type="range" id="fallbackCards" min="4" max="40" value="16" />
              <span id="fallbackCardsValue">16</span>
            </div>
            
            <div class="form-group">
              <label for="explainMin">Min explanation words:</label>
              <input type="range" id="explainMin" min="20" max="60" value="25" />
              <span id="explainMinValue">25</span>
            </div>
            
            <div class="form-group">
              <label for="explainMax">Max explanation words:</label>
              <input type="range" id="explainMax" min="30" max="120" value="55" />
              <span id="explainMaxValue">55</span>
            </div>
          </div>
          
          <button id="generateBtn" class="primary-btn" disabled>ðŸš€ Generate Flashcards</button>
        </div>

        <div id="loadingSection" class="loading-section" style="display: none;">
          <div class="spinner"></div>
          <p>Processing PDF and generating flashcards...</p>
        </div>

        <div id="resultsSection" class="results-section" style="display: none;">
          <h3>Generated Flashcards</h3>
          <div id="flashcardsContainer" class="flashcards-container"></div>
        </div>
      </div>
    </div>

    <div id="notification" class="notification hidden">
      <span id="notificationText"></span>
    </div>

    <script>
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX",
        authDomain: "attendai-xxxxx.firebaseapp.com",
        projectId: "attendai-xxxxx",
        storageBucket: "attendai-xxxxx.appspot.com",
        messagingSenderId: "123456789",
        appId: "1:123456789:web:abcdefghijklmnop"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      let currentUser = null;

      // Authentication
      auth.onAuthStateChanged((user) => {
        if (user) {
          currentUser = user;
          document.getElementById('userEmail').textContent = user.email;
        } else {
          window.location.href = '/login';
        }
      });

      function logout() {
        auth.signOut().then(() => {
          window.location.href = '/login';
        });
      }

      // File upload handling
      document.getElementById('pdfFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          document.getElementById('fileName').textContent = file.name;
          document.getElementById('generateBtn').disabled = false;
        } else {
          document.getElementById('fileName').textContent = '';
          document.getElementById('generateBtn').disabled = true;
        }
      });

      // Update slider values
      document.getElementById('cardsPerParagraph').addEventListener('input', function() {
        document.getElementById('cardsPerParagraphValue').textContent = this.value;
      });

      document.getElementById('fallbackCards').addEventListener('input', function() {
        document.getElementById('fallbackCardsValue').textContent = this.value;
      });

      document.getElementById('explainMin').addEventListener('input', function() {
        document.getElementById('explainMinValue').textContent = this.value;
      });

      document.getElementById('explainMax').addEventListener('input', function() {
        document.getElementById('explainMaxValue').textContent = this.value;
      });

      // Generate flashcards
      document.getElementById('generateBtn').addEventListener('click', async function() {
        const fileInput = document.getElementById('pdfFile');
        const file = fileInput.files[0];
        
        if (!file) {
          showNotification('Please select a PDF file', 'error');
          return;
        }

        const formData = new FormData();
        formData.append('file', file);
        formData.append('cards_per_paragraph', document.getElementById('cardsPerParagraph').value);
        formData.append('fallback_cards_total', document.getElementById('fallbackCards').value);
        formData.append('explain_min', document.getElementById('explainMin').value);
        formData.append('explain_max', document.getElementById('explainMax').value);

        // Show loading
        document.getElementById('loadingSection').style.display = 'block';
        document.getElementById('resultsSection').style.display = 'none';

        try {
          const response = await fetch('/api/advanced/pdf/generate-flashcards', {
            method: 'POST',
            body: formData
          });

          const data = await response.json();

          if (data.success) {
            displayFlashcards(data.cards);
            showNotification(`Generated ${data.total_cards} flashcards!`, 'success');
          } else {
            showNotification('Error: ' + data.detail, 'error');
          }
        } catch (error) {
          showNotification('Error: ' + error.message, 'error');
        } finally {
          document.getElementById('loadingSection').style.display = 'none';
        }
      });

      function displayFlashcards(cards) {
        const container = document.getElementById('flashcardsContainer');
        container.innerHTML = '';

        if (cards.length === 0) {
          container.innerHTML = '<p>No flashcards generated. Try adjusting the parameters.</p>';
          return;
        }

        cards.forEach((card, index) => {
          const cardElement = document.createElement('div');
          cardElement.className = 'flashcard';
          cardElement.innerHTML = `
            <div class="flashcard-header">
              <h4>Card ${index + 1}</h4>
              ${card.paragraph ? `<span class="paragraph-badge">Paragraph ${card.paragraph}</span>` : ''}
            </div>
            <div class="flashcard-content">
              <div class="flashcard-question">
                <strong>Question:</strong> ${card.summary}
              </div>
              <div class="flashcard-answer">
                <strong>Answer:</strong> ${card.explanation}
              </div>
            </div>
          `;
          container.appendChild(cardElement);
        });

        document.getElementById('resultsSection').style.display = 'block';
      }

      function showNotification(message, type) {
        const notification = document.getElementById('notification');
        const text = document.getElementById('notificationText');
        
        text.textContent = message;
        notification.className = `notification ${type}`;
        notification.style.display = 'block';
        
        setTimeout(() => {
          notification.style.display = 'none';
        }, 3000);
      }
    </script>

    <style>
      .file-upload {
        margin: 20px 0;
      }

      .file-upload input[type="file"] {
        display: none;
      }

      .file-upload-label {
        display: inline-block;
        padding: 12px 24px;
        background: var(--primary);
        color: white;
        border-radius: var(--radius);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .file-upload-label:hover {
        background: var(--primary-2);
      }

      .file-name {
        margin-left: 10px;
        color: var(--muted);
      }

      .options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin: 20px 0;
        padding: 20px;
        background: var(--panel-2);
        border-radius: var(--radius);
        border: 1px solid var(--border);
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .form-group input[type="range"] {
        width: 100%;
      }

      .loading-section {
        text-align: center;
        padding: 40px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid var(--border);
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .flashcards-container {
        display: grid;
        gap: 20px;
        margin-top: 20px;
      }

      .flashcard {
        background: var(--panel-2);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 20px;
        transition: all 0.2s ease;
      }

      .flashcard:hover {
        border-color: var(--primary);
        box-shadow: var(--shadow);
      }

      .flashcard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--border);
      }

      .paragraph-badge {
        background: var(--accent);
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
      }

      .flashcard-question {
        margin-bottom: 15px;
        font-weight: 500;
      }

      .flashcard-answer {
        color: var(--muted);
        line-height: 1.6;
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 12px 20px;
        border-radius: var(--radius);
        color: white;
        z-index: 1000;
        display: none;
      }

      .notification.success {
        background: var(--accent);
      }

      .notification.error {
        background: var(--danger);
      }

      .notification.info {
        background: var(--primary);
      }
    </style>
  </body>
</html>
